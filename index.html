<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>Date Difference</title>
  </head>
  <body>
    <form>
      <label for="date1">Date and time 1</label>
      <input type="datetime-local" id="date1" name="date1">
      <br><br>
      <label for="date2">Date and time 2</label>
      <input type="datetime-local" id="date2" name="date2">
      <br><br>
      <label for="bgColor">Background Color</label>
      <input type="color" id="bgColor" name="bgColor" value="#ffffff">
      <br><br>
      <label for="textColor">Text Color:</label>
      <input type="color" id="textColor" name="textColor" value="#000000">
    </form>

    <p id="error"></p>
    <p>Difference: <span id="time-difference"></span></p>

    <script src="index.js"></script>
  </body>
</html>
